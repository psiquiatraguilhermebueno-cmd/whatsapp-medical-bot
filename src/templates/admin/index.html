<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • WhatsApp Medical Bot</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;line-height:1.4}
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    h1{font-size:20px;margin:0}
    .ok{display:inline-block;padding:2px 8px;border-radius:12px;background:#e6ffed;color:#056b33;border:1px solid #b7ebc6;font-size:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px}
    form{display:grid;gap:8px;border:1px solid #eee;border-radius:12px;padding:16px}
    input,textarea,select{padding:10px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#2563eb;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    .muted{color:#666}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef;color:#334}
    .msg{margin-top:8px;font-size:14px}
    .msg.ok{color:#056b33}
    .msg.err{color:#b00020}
  </style>
</head>
<body>
  <header>
    <h1>Admin</h1>
    <span class="ok">Dashboard OK</span>
  </header>

  <div class="grid">
    <section>
      <h2>Novo paciente</h2>
      <form id="newPatientForm">
        <label>Nome
          <input name="name" required placeholder="Ex.: Maria Silva" />
        </label>
        <label>Telefone (E.164)
          <input name="phone_e164" required placeholder="5511999999999" />
        </label>
        <label>Tags (opcional)
          <input name="tags" placeholder="vip,teste" />
        </label>
        <button id="btnCreate" type="submit">Cadastrar</button>
        <div id="createMsg" class="msg muted"></div>
      </form>
    </section>

    <section>
      <h2>Pacientes recentes</h2>
      <div class="muted" id="listInfo">Carregando…</div>
      <table id="patientsTable" style="display:none">
        <thead>
          <tr><th>Nome</th><th>Telefone</th><th>Tags</th><th>Criado em</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    async function fetchJSON(url, opts) {
      const res = await fetch(url, opts);
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        const detail = data && (data.error || data.message || JSON.stringify(data));
        throw new Error(detail || res.statusText);
      }
      return data;
    }

    async function loadPatients() {
      try {
        const data = await fetchJSON('/admin/api/patients?limit=20');
        const tbody = $('#patientsTable tbody');
        tbody.innerHTML = '';
        (data.items || data.patients || data || []).forEach(p => {
          const tr = document.createElement('tr');
          const created = p.created_at ? new Date(p.created_at).toLocaleString() : '';
          tr.innerHTML = \`
            <td>\${p.name || ''}</td>
            <td><span class="badge">\${p.phone_e164 || ''}</span></td>
            <td>\${p.tags || ''}</td>
            <td class="muted">\${created}</td>
          \`;
          tbody.appendChild(tr);
        });
        $('#listInfo').style.display = 'none';
        $('#patientsTable').style.display = '';
      } catch (e) {
        $('#listInfo').textContent = 'Falha ao carregar pacientes: ' + e.message;
      }
    }

    async function createPatient(ev) {
      ev.preventDefault();
      const btn = $('#btnCreate');
      const msg = $('#createMsg');
      msg.className = 'msg muted';
      msg.textContent = 'Enviando…';
      btn.disabled = true;

      const payload = {
        name: ev.target.name.value.trim(),
        phone_e164: ev.target.phone_e164.value.trim(),
        tags: ev.target.tags.value.trim() || null,
        active: true
      };

      try {
        await fetchJSON('/admin/api/patients', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        msg.className = 'msg ok';
        msg.textContent = 'Paciente criado com sucesso.';
        ev.target.reset();
        loadPatients();
      } catch (e) {
        msg.className = 'msg err';
        msg.textContent = 'Erro ao criar paciente: ' + e.message;
      } finally {
        btn.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('#newPatientForm').addEventListener('submit', createPatient);
      loadPatients();
    });
  </script>
</body>
</html>
