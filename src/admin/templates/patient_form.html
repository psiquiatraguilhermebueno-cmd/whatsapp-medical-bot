{% extends "base.html" %}

{% block title %}Novo Paciente{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">Cadastrar Novo Paciente</h2>
            <p class="text-gray-600 mt-1">Preencha os dados do paciente para cadastro no sistema</p>
        </div>
        
        <div class="p-6">
            <form id="patientForm" class="space-y-6">
                <!-- Dados Básicos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Telefone *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="(14) 99999-9999"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Formato: (DD) 9XXXX-XXXX</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                        <input type="email" id="email" name="email"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento</label>
                        <input type="date" id="birth_date" name="birth_date"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gênero</label>
                        <select id="gender" name="gender"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Selecionar</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                </div>

                <!-- Protocolos -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Protocolos de Tratamento</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- u-ETG -->
                        <div class="bg-white p-4 rounded border">
                            <div class="flex items-center mb-3">
                                <input type="checkbox" id="uetg_enabled" name="uetg_enabled" class="mr-2">
                                <label for="uetg_enabled" class="font-medium text-gray-900">u-ETG</label>
                            </div>
                            <div class="space-y-2">
                                <input type="time" id="uetg_time" name="uetg_time" value="07:30"
                                       class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                <select id="uetg_frequency" name="uetg_frequency"
                                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                    <option value="random">Aleatório</option>
                                    <option value="daily">Diário</option>
                                    <option value="weekly">Semanal</option>
                                </select>
                            </div>
                        </div>

                        <!-- GAD-7 -->
                        <div class="bg-white p-4 rounded border">
                            <div class="flex items-center mb-3">
                                <input type="checkbox" id="gad7_enabled" name="gad7_enabled" class="mr-2">
                                <label for="gad7_enabled" class="font-medium text-gray-900">GAD-7</label>
                            </div>
                            <div class="space-y-2">
                                <input type="time" id="gad7_time" name="gad7_time" value="09:00"
                                       class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                <select id="gad7_frequency" name="gad7_frequency"
                                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                    <option value="weekly">Semanal</option>
                                    <option value="monthly">Mensal</option>
                                </select>
                            </div>
                        </div>

                        <!-- PHQ-9 -->
                        <div class="bg-white p-4 rounded border">
                            <div class="flex items-center mb-3">
                                <input type="checkbox" id="phq9_enabled" name="phq9_enabled" class="mr-2">
                                <label for="phq9_enabled" class="font-medium text-gray-900">PHQ-9</label>
                            </div>
                            <div class="space-y-2">
                                <input type="time" id="phq9_time" name="phq9_time" value="10:00"
                                       class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                <select id="phq9_frequency" name="phq9_frequency"
                                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                    <option value="weekly">Semanal</option>
                                    <option value="monthly">Mensal</option>
                                </select>
                            </div>
                        </div>

                        <!-- ASRS-18 -->
                        <div class="bg-white p-4 rounded border">
                            <div class="flex items-center mb-3">
                                <input type="checkbox" id="asrs18_enabled" name="asrs18_enabled" class="mr-2">
                                <label for="asrs18_enabled" class="font-medium text-gray-900">ASRS-18</label>
                            </div>
                            <div class="space-y-2">
                                <input type="time" id="asrs18_time" name="asrs18_time" value="11:00"
                                       class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                <select id="asrs18_frequency" name="asrs18_frequency"
                                        class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
                                    <option value="monthly">Mensal</option>
                                    <option value="quarterly">Trimestral</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Configurações Adicionais -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Prioridade</label>
                        <select id="priority" name="priority"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="normal">Normal</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="active" name="active" checked class="mr-2">
                        <label for="active" class="text-sm font-medium text-gray-700">Paciente Ativo</label>
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                    <textarea id="notes" name="notes" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <!-- Botões -->
                <div class="flex justify-between pt-6 border-t border-gray-200">
                    <a href="/admin/patients" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                        ← Voltar
                    </a>
                    <button type="submit" id="submitBtn"
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Cadastrar Paciente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('patientForm');
    const submitBtn = document.getElementById('submitBtn');
    
    // Máscara para telefone
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 11) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        } else if (value.length >= 7) {
            value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
        } else if (value.length >= 3) {
            value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
        }
        e.target.value = value;
    });
    
    // Submissão do formulário
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Cadastrando...';
        
        // Coletar dados do formulário
        const formData = new FormData(form);
        const data = {};
        
        // Dados básicos
        data.name = formData.get('name');
        data.phone = formData.get('phone');
        data.email = formData.get('email');
        data.birth_date = formData.get('birth_date');
        data.gender = formData.get('gender');
        data.priority = formData.get('priority');
        data.active = formData.get('active') === 'on';
        data.notes = formData.get('notes');
        
        // Protocolos
        data.protocols = {};
        
        if (formData.get('uetg_enabled')) {
            data.protocols.uetg = {
                enabled: true,
                frequency: formData.get('uetg_frequency'),
                time: formData.get('uetg_time')
            };
        }
        
        if (formData.get('gad7_enabled')) {
            data.protocols.gad7 = {
                enabled: true,
                frequency: formData.get('gad7_frequency'),
                time: formData.get('gad7_time')
            };
        }
        
        if (formData.get('phq9_enabled')) {
            data.protocols.phq9 = {
                enabled: true,
                frequency: formData.get('phq9_frequency'),
                time: formData.get('phq9_time')
            };
        }
        
        if (formData.get('asrs18_enabled')) {
            data.protocols.asrs18 = {
                enabled: true,
                frequency: formData.get('asrs18_frequency'),
                time: formData.get('asrs18_time')
            };
        }
        
        // Enviar dados
        fetch('/admin/api/patients', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Admin-Token': 'admin123456'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Paciente cadastrado com sucesso!');
                window.location.href = '/admin/patients';
            } else {
                alert('Erro ao cadastrar paciente: ' + result.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Erro ao cadastrar paciente: ' + error.message);
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Cadastrar Paciente';
        });
    });
});
</script>
{% endblock %}
