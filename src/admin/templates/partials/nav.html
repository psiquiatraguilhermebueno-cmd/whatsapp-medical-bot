<script>
// Auto-update sidebar stats
function updateSidebarStats() {
    fetch('/admin/api/stats')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('campaigns-count').textContent = data.campaigns_count || 0;
                document.getElementById('patients-count').textContent = data.patients_count || 0;
            }
        })
        .catch(error => {
            console.log('Stats update failed:', error);
        });
}

// Update stats on page load and every 30 seconds
document.addEventListener('DOMContentLoaded', updateSidebarStats);
setInterval(updateSidebarStats, 30000);
</script>
